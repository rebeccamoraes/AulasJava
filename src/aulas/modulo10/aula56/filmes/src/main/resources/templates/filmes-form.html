        <label for="nomeDiretor">Diretor:</label>
        <input type="text" nome="nomeDiretor" id="nomeDiretor" th:value="${filme.nomeDiretor}"> <br />

        <label for="genero">GÃªnero:</label>
        <input type="text" nome="genero" id="genero" th:value="${filme.genero}"> <br />

    </form>
    <br />
    <a href="/filme">Voltar para lista</a>
</body>
</html>
