<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base::head('Filmes - Cadastrar')}"></head>
<body>
    <main>
        <header th:replace="~{base::header}"></header>
        <h1>Cadastro de filmes</h1>
        <form action="/filme/salvar" method="post">
            <input type="hidden" nome="id" id="id" th:value="${filme.id}" readonly>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" nome="nome" id="nome" th:value="${filme.nome}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="nomeDiretor" class="form-label">Diretor:</label>
                <input type="text" nome="nomeDiretor" id="nomeDiretor" th:value="${filme.nomeDiretor}" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="genero" class="form-label">GÃªnero:</label>
                <input type="text" nome="genero" id="genero" th:value="${filme.genero}" class="form-control">
            </div>
                
            <input type="submit" value="Salvar" class="btn btn-success">
        </form>
        <br />
        <a href="/filme" class="btn btn-secondary">Voltar para lista</a>
    </main>
</body>
</html>
